<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-img" src="./images/bg-pattern-top.svg" alt="#">
  <section class="user">

    <img class="user__bg" src="./images/bg-pattern-card.svg" alt="#">

    <div class="user__info">
      <img class="user__photo" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="user__name-age-wrapper">
        <h2 class="user__name">Victor Crest</h2>
        <p class="user__age">26</p>
      </div>
      <p class="user__location">London</p>
    </div>

    <div class="user__stats">
      <div class="stat-wrapper">
        <p class="stats__total">80K</p>
        <p class="stats__type">Followers</p>
      </div>
      <div class="stat-wrapper">
        <p class="stats__total">803K</p>
        <p class="stats__type">Likes</p>
      </div>
      <div class="stat-wrapper">
        <p class="stats__total">1.4K</p>
        <p class="stats__type">Photos</p>
      </div>
    </div>
  </section>
  <img class="bot-img" src="./images/bg-pattern-bottom.svg" alt="#">
</body>
</html>
